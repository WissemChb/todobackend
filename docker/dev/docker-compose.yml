test:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes_from:
     - cache
  links:
     - db
  environment:
     DJANGO_SETTINGS_MODULE: todoBackend.settings.test
     MYSQL_HOST: db
     MYSQL_USER: root
     MYSQL_PASSWORD: wissem
     TEST_OUTPUT_DIR: /reports

builder:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - ../../target:/wheelhouse
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"
  command: ["pip","wheel","--no-index","-f /build","."]


agent:
  image: wiss013/ansible
  hostname: agent
  volumes:
    - ../../ansible/probe.yml:/ansible/site.yml
  links:
    - db
  environment:
    PROBE_HOST: "db"
    PROBE_PORT: "3306"

db:
  image: mysql:5.6
  hostname: db
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: wissem

cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
     - /tmp/cache:/cache
     - /build
  entrypoint: "true"